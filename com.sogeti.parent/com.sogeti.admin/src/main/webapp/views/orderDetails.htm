<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style>
.wrapper {
	text-align: center;
}

.button {
	position: absolute;
	top: 50%;
}
</style>
</head>
<body ng-controller="storeController">


	<b
		style="position: absolute; margin-left: 300px; margin-bottom: -100px; margin-top: -100px;">List
		Of Orders</b>
	<table class="table table-bordered table-striped"
		style="width: 450px; margin-top: -50px; position: absolute; margin-left: 400px;"
		ng-init="getAllOrder()">
		<tr>
			<td>Order ID</td>
			<td>User ID</td>
			<td>TransactionId</td>
			<td>Order Amount</td>
			<td>Order Status</td>
		</tr>

		<tr ng-repeat="order in orders">
			<td>{{order.orderId}}</td>
			<td>{{order.user.userId}}</td>
			<td>{{order.transactionId}}</td>
			<td>{{order.transactionAmount}}</td>
			<td>{{order.transactionStatus}}</td>

		
		</tr>
	</table>



</body>
</html>

<div class="container-fluid">
	<div class="row-fluid">
		<div>

			<!-- product info -->
			<table class="table table-bordered">

				<tr class="well">
					<td class="tdRight" colspan="5"><a href="index.htm#/cart"
						title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
							<i class="icon-shopping-cart" /> <b>{{cart.getTotalCount()}}</b>
							items, <b>{{cart.getTotalPrice() | currency}}</b> <span
							ng-show="cart.getTotalCount(product.sku) > 0"><br />this
								item is in the cart</span>
					</a></td>
				</tr>

				<tr>
					
					<td class="tdCenter"><h2>
							{{product.name}}<br>{{product.description}}
						</h2></td>
				</tr>
				<tr class="well">
					<td class="tdRight" colspan="3"><a href="index.htm#/cart"
						title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
							<i class="icon-shopping-cart" /> <b>{{cart.getTotalCount()}}</b>
							items, <b>{{cart.getTotalPrice() | currency}}</b> <span
							ng-show="cart.getTotalCount(product.sku) > 0"><br />this
								item is in the cart</span>
					</a></td>
				</tr>

			</table>
		</div>
	</div>

	<!-- buttons -->

	<button class="btn-success"
		ng-click="cart.addItem(product.sku, product.name, product.price, 1)">
		<i class="icon-shopping-cart icon-white" /> add to cart
	</button>
	<button class="btn-danger"
		ng-click="cart.addItem(product.sku, product.name, product.price, -10000)"
		ng-disabled="cart.getTotalCount(product.sku) < 1">
		<i class="icon-trash icon-white" /> remove from cart
	</button>
	<button class="btn btn-block" onclick="window.location.href=''">
		<i class="icon-chevron-left" /> back to store
	</button>


</div>

<body ng-controller="storeController">

<div class="container">
<div class="row">
	<div class="col-md-4 col-md-offset-4 ">
	
	<div class="table table-bordered"
		align="center"> <Center><b>Admin
		Login Page</b></Center>
		
		<div>
			<h2>Register</h2>
			<div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
			<form name="form" ng-submit="vm.register()" role="form">
				<div class="form-group"
					ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
					<label for="username">First name</label> <input type="text"
						ng-model="firstname" required placeholder="Enter First Name">
					<span
						ng-show="form.firstName.$dirty && form.firstName.$error.required"
						class="help-block">First name is required</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
					<label for="username">Last name</label> <input type="text"
						ng-model="lastname" required placeholder="Enter Last Name">
					<span
						ng-show="form.lastName.$dirty && form.lastName.$error.required"
						class="help-block">Last name is required</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
					<label for="username">Username</label> <input type="text" required
							ng-model="username" placeholder="Enter username">  <span
						ng-show="form.username.$dirty && form.username.$error.required"
						class="help-block">Username is required</span>
				</div>
				<div class="form-group"
					ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
					<label for="password">Password</label> <input type="password"
						required ng-model="password" placeholder="Enter password">
					<span
						ng-show="form.password.$dirty && form.password.$error.required"
						class="help-block">Password is required</span>
				</div>
				<div class="form-actions">
					<button type="submit" ng-click="newUserRegistration(firstname,lastname,username,password)"
						class="btn btn-primary">Register</button>
					<a href="#loginPage" class="btn btn-link">Cancel</a>
				</div>
			</form>
			</div>
